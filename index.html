<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Jayson's Calculator</h1>
    <div class="calculator-grid">
        <div class="output">
<div previousOperand class="pOperand"></div>
<div currentOperand class="cOperand"></div>
    </div>
    <button clear class="span-two">AC</button>
    <button delete>DEL</button>
    <button operation>รท</button>
     <button number>1</button>
    <button number>2</button>
     <button number>3</button>
    <button operation>*</button>
    <button number>4</button>
    <button number>5</button>
        <button number>6</button>
        <button operation>+</button>
      <button number>7</button>
     <button number>8</button>
   <button number>9</button>
    <button operation>-</button>
     <button number class="span-two">0</button>
    <button number>.</button>
        <button equals >=</button>
    </div>
    
</body>
</html>
